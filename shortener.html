<!DOCTYPE html>
<html lang="en">

<head>
  <title>URL Shortener</title>
</head>

<body>
  <h1>URL Shortener</h1>
  <form id="shortenForm">
    <input type="text" id="longUrl" placeholder="Masukkan URL panjang" required>
    <button type="submit">Shorten</button>
  </form>

  <script>
    // Ambil token dari variabel lingkungan yang diekspor di WSL
    const token = `${process.env.GITHUB_TOKEN}`;

    document.getElementById('shortenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const longUrl = document.getElementById('longUrl').value;

      const response = await fetch('https://api.github.com/repos/ZulfahmiFajri/My-Website/shorten', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url: longUrl })
      });

      if (response.ok) {
        alert('URL berhasil dipersingkat!');
      } else {
        alert('Gagal mempersingkat URL.');
      }
    });
  </script>
</body>

</html>
