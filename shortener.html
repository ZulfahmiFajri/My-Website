<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a76b8, #6a90d4);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .custom-url {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        .custom-url span {
            padding: 10px;
            background: #ddd;
            font-weight: bold;
            color: rgb(245, 0, 0); /* Warna teks menjadi hitam */
        }

        .custom-url input {
            flex: 1;
            border: none;
            outline: none;
            padding-left: 5px;
        }

        button {
            width: 100%;
            padding: 10px; /* Dikembalikan ke ukuran semula */
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #ffd700;
            color: black;
            font-weight: bold;
            font-size: 16px; /* Ukuran font kembali seperti sebelumnya */
            font-family: 'Montserrat', sans-serif; /* Font lebih stylish dan modern */
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <form method="POST">
            <div class="input-group">
                <input type="text" name="long_url" placeholder="Masukkan URL" required>
                <div class="custom-url">
                    <span>https://zulfah.me/</span>
                    <input type="text" name="custom_code" placeholder="Alias (opsional)">
                </div>
                <button type="submit">Shorten</button>
            </div>
        </form>
    </div>
</body>
</html>
