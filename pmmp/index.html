<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0">
  <title>Plugin PMMP | Zulfahmi Fajri</title>
  <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a76b8, #6a90d4);
      background-attachment: fixed;
      transition: background 0.5s ease;
      color: white;
    }

    .dark-mode {
      background: linear-gradient(135deg, #002855, #004080);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      background: white;
      color: black;
      cursor: pointer;
      border: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .theme-toggle:hover {
      background: #ffd700;
    }

    .container {
      max-width: 1000px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .plugin-card {
      background: rgba(0, 0, 0, 0.5);
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      max-width: 600px;
    }

    .plugin-card h2 {
      margin: 0 0 10px;
    }

    .plugin-card p {
      margin: 0 0 15px;
    }

    .plugin-card a {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      background: #ffffff;
      color: black;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .plugin-card a:hover {
      background: #ffd700;
    }

  </style>
  <script>
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector('.theme-toggle');
      body.classList.toggle('dark-mode');

      button.textContent = body.classList.contains('dark-mode')
        ? '‚òÄÔ∏è Light Mode'
        : 'üåô Dark Mode';
    }

    window.onload = () => {
      const button = document.querySelector('.theme-toggle');
      button.textContent = document.body.classList.contains('dark-mode')
        ? '‚òÄÔ∏è Light Mode'
        : 'üåô Dark Mode';
    };
  </script>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>

  <div class="container">
    <h1>Plugin PocketMine-MP</h1>
    <p>Kumpulan plugin lokal & GitHub</p>

    <div class="plugin-card">
      <h2>SimpleWarp</h2>
      <p>Plugin untuk teleportasi antar lokasi dengan perintah /warp.</p>
      <a href="plugins/SimpleWarp.phar">Download Lokal</a>
      <a href="https://github.com/author/SimpleWarp" target="_blank">GitHub</a>
    </div>

    <div class="plugin-card">
      <h2>EconomyAPI</h2>
      <p>Sistem ekonomi sederhana untuk server PMMP.</p>
      <a href="plugins/EconomyAPI.phar">Download Lokal</a>
      <a href="https://github.com/onebone/EconomyAPI" target="_blank">GitHub</a>
    </div>

    <!-- Tambahkan plugin lainnya di sini -->

  </div>
</body>
</html>
