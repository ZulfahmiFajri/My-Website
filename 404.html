<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=https://url.zulfah.me">
  <script>
    var path = window.location.pathname;
    // Periksa apakah path tidak kosong dan tidak dimulai dengan '/pmmp'
    if(path && path !== '/' && !path.startsWith('/pmmp')){
      var trimmedPath = path.replace(/^\/+/, '');
      window.location.href = "https://url.zulfah.me/" + trimmedPath;
    }
  </script>
</head>
<body>
  <p>Redirecting to <a href="https://url.zulfah.me">url.zulfah.me</a>...</p>
</body>
</html>
